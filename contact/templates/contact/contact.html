{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center bg-[#E8ECD7]">
  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-[#1F4529] mb-6">Contact Us</h1>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:ring-2 focus:ring-[#1F4529] outline-none">
      <input type="email" name="email" placeholder="Your Email" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:ring-2 focus:ring-[#1F4529] outline-none">
      <input type="text" name="subject" placeholder="Subject" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:ring-2 focus:ring-[#1F4529] outline-none">
      <textarea name="message" rows="4" placeholder="Message" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:ring-2 focus:ring-[#1F4529] outline-none"></textarea>
      <button type="submit"
        class="w-full bg-[#1F4529] text-white py-3 rounded-full font-semibold hover:bg-[#ffc911] hover:text-black transition">
        Send Message
      </button>
    </form>
  </div>
</main>
{% endblock %}
